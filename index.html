<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        :root {
            --primary-color: #004098;
            --bg-color: #f5f7fa;
            --border-color: #e1e4e8;
            --header-height: 60px;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 전체 스크롤 방지 */
        }
        
        /* --- 헤더 --- */
        header {
            background-color: var(--primary-color);
            color: white;
            height: var(--header-height);
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            flex-shrink: 0;
        }
        h1 { margin: 0; font-size: 1.1rem; font-weight: 700; }
        .sub-text { font-size: 0.75rem; opacity: 0.8; }
        
        .back-btn {
            display: none; /* PC에서는 숨김 */
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 10px 0 0;
            margin-right: 5px;
        }

        /* --- 레이아웃 컨테이너 --- */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* --- 사이드바 (목록) --- */
        .sidebar {
            width: 350px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            z-index: 10;
            flex-shrink: 0; /* 너비 고정 */
        }
        .search-area {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            background-color: #f8f9fa;
        }
        .search-input:focus { 
            border-color: var(--primary-color); 
            background-color: #fff; 
        }
        
        .drug-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
            -webkit-overflow-scrolling: touch;
        }
        .drug-item {
            padding: 18px 20px;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            transition: background 0.2s;
        }
        .drug-item:hover { background-color: #f8f9fa; }
        .drug-item.active {
            background-color: #e7f1ff;
            border-left: 5px solid var(--primary-color);

        }
        .drug-name { font-weight: 700; color: #333; margin-bottom: 4px; display: block; font-size: 1.05rem; }

        .content {
            flex: 1;
            background-color: white;
            overflow-y: auto;

        .depth-etc { padding-left: 20px; margin-bottom: 10px; color: #555; font-size: 0.9rem; margin-top: 5px; font-style: italic; }

            margin-top: 40px;
            padding: 20px;
            background-color: #fffbfb;
            border: 1px solid #ffdcdc;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #444;
        }
        .info-title { font-weight: bold; color: #c92a2a; margin-bottom: 10px; font-size: 1rem; display:block; border-bottom: 1px dashed #ffc9c9; padding-bottom: 5px; }
        .ref-list { padding-left: 20px; margin: 0; }
        .ref-list li { margin-bottom: 5px; }

        .pc-placeholder {
            text-align: center; color: #ccc; margin-top: 150px;
        }

        /* 📱 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            .container { display: block; } /* Flex 해제 */
            .sidebar { width: 100%; height: 100%; border-right: none; }
            
            /* 상세화면: 평소엔 숨김(오른쪽으로 밀어둠) */
            .content {
                position: fixed; top: var(--header-height); left: 0; width: 100%; height: calc(100% - var(--header-height));

                transform: translateX(100%); 
                transition: transform 0.3s ease-in-out;
                z-index: 20; 
                padding: 20px;
                display: none; /* 성능 최적화 */
            }

            .content.active { display: block; transform: translateX(0); }
            
            /* 모바일에서만 뒤로가기 버튼 보임 (상세화면 활성 시) */
            body.detail-active .back-btn { display: inline-block; }
            
            .pc-placeholder { display: none; }
            .gosi-title { font-size: 1.4rem; }
        }
    </style>
</head>

                <div class="gosi-header">
                    <h2 class="gosi-title">Tacrolimus 제제</h2>

                    <div class="depth-0">1. 각 약제별 허가사항 범위 내에서 투여 시 요양급여 함을 원칙으로 함.</div>

                    <div class="depth-1">가. 주사제를 조혈모세포이식 환자에 사용할 경우</div>

                    <div class="depth-1">다. 소아 난치성 신증후군(일반형 경구제만 해당): 스테로이드 의존성(빈번 재발 포함) 또는 스테로이드 저항성 신증후군에 cyclosporine의 부작용이 심하여 투여가 불가능한 경우</div>
                    <div class="depth-1">라. 다발성근염 또는 피부근염</div>

                    <div class="depth-0">4. 허가사항 범위를 초과하여 아래와 같은 기준으로 투여 시 약값 전액을 환자가 부담토록 함.</div>

        {
            name: "Cyclosporine 경구제",

            content: `
                <div class="gosi-header">

                </div>
                <div class="gosi-body">
                    <div class="depth-0">1. 허가사항 범위 내에서 투여 시 요양급여 함을 원칙으로 함.</div>
                    
                    <div class="depth-0">2. 허가사항 중 『건선, 신증후군, 류마티스성관절염, 재생불량성빈혈』에는 허가받은 품목에 한하여 아래와 같은 기준으로 투여 시 요양급여를 인정하며, 동 인정기준 이외에는 약값 전액을 환자가 부담토록 함.</div>
                    <div class="depth-etc">- 아    래 -</div>
                    <div class="depth-1">가. 건선 : 기존의 전신치료제(Corticosteroid, Acitretin (티가손), MTX(Methotrexate) 등)에 부작용이 있거나 효과가 없는 중증건선에 2차적으로 투여 시</div>

                    <div class="depth-etc">- 아    래 -</div>
                    <div class="depth-1">가. 아토피성 피부염 : 기존치료에 불응성인 중증의 아토피성 피부염에 2차적으로 투여 시</div>
                    <div class="depth-1">나. 중증근무력증(Myasthenia gravis) : Corticosteroids와 Azathioprine 으로 치료가 잘 되지 않는 경우</div>
                    <div class="depth-1">다. 심상성 천포창, 낙엽상 천포창 및 유사천포창 : 면역억제제(Azathioprine등)와 부신피질호르몬(Prednisolone등) 과의 병용요법에 반응하지 않는 경우</div>
                    <div class="depth-1">라. 베체트질환 : 안증상 및 피부점막의 궤양 등 전신적으로 심한증상을 보이는 경우</div>

                    <div class="depth-0">1. 각 약제별 허가사항 범위 내에서 아래와 같은 기준으로 투여 시 요양급여를 인정하며, 동 인정기준 이외에는 약값 전액을 환자가 부담토록 함.</div>
                    <div class="depth-etc">- 아    래 -</div>
                    
                    <div class="depth-1">가. 활동성 및 진행성 건선성 관절염</div>
                    <div class="depth-2">1) 투여대상<br>두 가지 종류 이상의 DMARDs로 총 6개월 이상(각 3개월 이상) 치료하였음에도 치료효과가 미흡하거나, 상기 약제들의 부작용 등으로 치료를 중단한 활동성 및 진행성 건선성 관절염 환자로서 다음 조건에 부합하는 경우</div>
                    <div class="depth-etc">- 다    음 -</div>
                    <div class="depth-3">○ 3개 이상의 압통 관절과 3개 이상의 부종 관절이 존재하여야 하며, 1개월 간격으로 2회 연속 측정한 결과이어야 함.</div>
                    <div class="depth-2">2) 평가방법</div>
                    <div class="depth-3">가) 동 약제를 16주간 사용 후 활성 관절수가 최초 투여시점 보다 30% 이상 감소된 경우 추가 6개월간의 사용을 인정함.</div>
                    <div class="depth-3">나) 이후에는 6개월마다 평가를 하여 첫 6개월째의 평가결과가 유지되면 추가투여를 인정함.</div>
                    
                    <div class="depth-1">나. 건선</div>
                    <div class="depth-2">1) 투여대상<br>6개월 이상 지속되는 만 18세 이상의 만성 중증 판상건선 환자로 가), 나), 다) 또는 가), 나), 라)를 충족하는 경우(단, 피부광화학요법(PUVA) 및 중파장자외선(UVB: Ultraviolet B)에 모두 금기인 환자는 가), 나), 다) 조건을 충족하는 경우)</div>
                    <div class="depth-etc">- 다    음 -</div>
                    <div class="depth-3">가) 판상건선이 전체 피부면적(Body surface area)의 10% 이상</div>
                    <div class="depth-3">나) PASI(Psoriasis Area and Severity Index) 10 이상</div>
                    <div class="depth-3">다) MTX(Methotrexate) 또는 Cyclosporine을 3개월 이상 투여※하였음에도 반응이 없거나 부작용 등으로 치료를 지속할 수 없는 경우</div>
                    <div class="depth-3">라) 피부광화학요법(PUVA) 또는 중파장자외선(UVB) 치료법으로 3개월 이상 치료하였음에도 반응이 없거나 부작용 등으로 치료를 지속할 수 없는 경우</div>
                    <div class="depth-3">※ Methotrexate 또는 Cyclosporine에 부작용이 예상*되거나 부작용이 발생하여 치료를 지속할 수 없는 만 18세 이상 성인 판상 건선에 DMF(Dimethyl fumarate)를 투여한 경우도 포함<br>* 임상적 근거 등을 바탕으로 의사의 의학적 판단에 따라 부작용이 예상됨이 진료기록부 등을 통해 확인되는 경우</div>
                    <div class="depth-2">2) 평가방법</div>
                    <div class="depth-3">가) 동 약제를 16주간 사용 후 평가하여 PASI가 75%이상 감소한 경우 추가 6개월의 투여를 인정함.</div>
                    <div class="depth-3">나) 이후에는 지속적으로 6개월마다 평가하여 최초 평가결과가 유지되면 지속적인 투여를 인정함.</div>

                    <div class="depth-0">2. 종양괴사인자알파저해제(TNF-α inhibitor: Etanercept, Adalimumab, Infliximab, Golimumab 주사제), Secukinumab, Ixekizumab, Ustekinumab, Guselkumab, Risankizumab, Bimekizumab 주사제, Deucravacitinib, Upadacitinib 경구제에 효과가 없거나 부작용으로 투약을 지속할 수 없는 경우(교체한 약제는 최소 6개월 투여를 유지하도록 권고함)에 동 약제로 교체투여(Switch)를 급여로 인정하며, 이 경우에는 교체투여에 대한 투여소견서를 첨부하여야 함.</div>
                    
                    <div class="depth-0">3. 생물학적제제와의 병용투여는 인정하지 아니함.</div>
                    
                    <div class="depth-0">4. 장기처방 시 1회 처방기간은 퇴원할 경우 및 외래의 경우에는 최대 30일분까지로 함.<br>다만, 최초 투약일로부터 24주 이후에 안정된 질병활동도를 보이고 부작용이 없는 환자의 경우 최대 60~90일분까지 인정함.</div>
                </div>
            `
        }
    ];

    const drugListEl = document.getElementById('drugList');
    const detailViewEl = document.getElementById('detailView');
    const headerTitle = document.getElementById('header-title');

    function renderList(items) {
        drugListEl.innerHTML = '';
        if (items.length === 0) {
            drugListEl.innerHTML = '<li style="padding:20px; text-align:center; color:#999;">검색 결과가 없습니다.</li>';
            return;
        }

        items.forEach((item) => {
            const li = document.createElement('li');
            li.className = 'drug-item';
            li.innerHTML = `
                <span class="drug-name">${item.name}</span>
                <span class="drug-code">${item.subName}</span>
            `;
            li.onclick = () => showDetail(item, li);
            drugListEl.appendChild(li);
        });
    }

    function showDetail(item, element) {
        // 1. 활성 클래스 처리
        const allItems = document.querySelectorAll('.drug-item');
        allItems.forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');

        // 2. 내용 표시
        detailViewEl.innerHTML = item.content;
        detailViewEl.scrollTop = 0;

        // 3. 모바일용 뷰 처리 (슬라이드 애니메이션)
        if (window.innerWidth <= 768) {
            detailViewEl.classList.add('active');
            document.body.classList.add('detail-active');
        }
    }

    // 모바일 뒤로가기
    function closeDetail() {
        const detailView = document.getElementById('detailView');
        detailView.classList.remove('active');
        document.body.classList.remove('detail-active');
    }

    function filterList() {
        const keyword = document.querySelector('.search-input').value.toLowerCase();
        const filtered = insuranceData.filter(item => 
            item.name.toLowerCase().includes(keyword) || 
            item.subName.toLowerCase().includes(keyword) ||
            item.content.toLowerCase().includes(keyword)
        );
        renderList(filtered);
    }

    // 초기 실행
    renderList(insuranceData);
    
    // PC에서는 첫 번째 항목 자동 선택
    if(window.innerWidth > 768 && document.querySelectorAll('.drug-item').length > 0) {
        showDetail(insuranceData[0], document.querySelector('.drug-item'));
    }

</script>
